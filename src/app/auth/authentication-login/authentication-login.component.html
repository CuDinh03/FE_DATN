<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <div
    class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
<!--              <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">-->
<!--&lt;!&ndash;                <img src="assets/admin/assets/images/logos/dark-logo.svg" width="180" alt="">&ndash;&gt;-->
<!--              </a>-->
<!--              <p class="text-center">Your Social Campaigns</p>-->
              <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Tên đăng nhập</label>
                  <input type="text" [(ngModel)]="tenDangNhap" name="username"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                  <input type="password" [(ngModel)]="matKhau" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="d-flex align-items-center justify-content-between mb-4">
                  <div class="form-check">
                    <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label text-dark" for="flexCheckChecked">
                      Ghi nho
                    </label>
                  </div>
                  <a class="text-primary fw-bold" href="./index.html">Forgot Password ?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" (click)="onSubmit()">Đăng nhập</button>
                <div class="d-flex align-items-center justify-content-center">
                  <p class="fs-4 mb-0 fw-bold">New to ?</p>
                  <a class="text-primary fw-bold ms-2" href="/sign-up">Create an account</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
