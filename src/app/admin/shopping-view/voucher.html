<style>
    .voucher-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .voucher-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .voucher-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    }

    .voucher-title {
        font-size: 1.5rem;

    }

    .voucher-text {

        margin-bottom: 20px;
    }

    .voucher-btn {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;

    }

    .voucher-btn:hover {

    }
