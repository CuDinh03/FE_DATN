<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed">
  <app-sidebar></app-sidebar>
  <!--  Main wrapper -->
  <div class="body-wrapper">
    <!--  Header Start -->
    <app-admin-header></app-admin-header>
    <!--  Header End -->
    <div class="container-fluid">
      <!--  Row 1 -->
      <div class="row">
        <div class="col-lg-7 d-flex align-items-strech">
          <div class="card w-100">
            <div class="card-body">
              <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
                <div class="mb-3 mb-sm-0">
                  <h5 class="card-title fw-semibold">Danh sách chất liệu</h5>
                </div>
                <!-- <div *ngIf="errorMessage" class="alert alert-danger position-fixed top-50 start-50 translate-middle"
                  role="alert">
                  {{ errorMessage }}
                </div> -->
                <div>

                  <select class="form-select">
                    <option value="ALL">All</option>
                    <option value="CUSTOMER">Customer</option>
                    <option value="STAFF">Staff</option>
                    <option value="ADMIN">Admin</option>
                    <!--                    <option value="3">May 2023</option>-->
                    <!--                    <option value="4">June 2023</option>-->
                  </select>
                </div>
              </div>
              <div *ngIf="chatLieu.length > 0">
                <table class="table text-nowrap mb-0 align-middle">
                  <thead class="text-dark fs-4">
                    <tr>
                      <th class="border-bottom-0" scope="col">
                        <h6 class="fw-semibold mb-0">#</h6>
                      </th>
                      <th scope="col">
                        <h6 class="fw-semibold mb-0">Mã</h6>
                      </th>
                      <th scope="col">
                        <h6 class="fw-semibold mb-0">Tên</h6>
                      </th>
                      <th scope="col">
                        <h6 class="fw-semibold mb-0">Trạng thái</h6>
                      </th>
                      <th scope="col">
                        <h6 class="fw-semibold mb-0">Thao tác</h6>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let chatLieu of chatLieu; let i = index" style="height: 30px;">
                      <th scope="row">{{currentPage * pageSize + i + 1 }}</th>
                      <td>{{chatLieu.ma }}</td>
                      <td>{{chatLieu.ten}}</td>
                      <td>
                        <div *ngIf="chatLieu.trangThai === 1">
                          <div class="form-check form-switch" (click)="delete(chatLieu.id)">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                          </div>
                        </div>
                        <div *ngIf="chatLieu.trangThai === 0">
                          <div class="form-check form-switch" (click)="openChatLieu(chatLieu.id)">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                          </div>
                        </div>
                      </td>
                      <td>
                        <a (click)="findById(chatLieu.id)" style="color: #7A98FE;font-size: 20px;">
                          <i class="ti ti-edit"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="mt-3">
                  <button class="btn btn-primary" (click)="onPageChange(currentPage - 1)"
                    [disabled]="currentPage === 0">
                    < </button>
                      <span style="margin: 5px">Trang {{ currentPage + 1 }}</span>
                      <button class="btn btn-primary" (click)="onPageChange(currentPage + 1)"
                        [disabled]="currentPage === totalPages - 1">>
                      </button>
                </div>
                <div *ngIf="chatLieu.length === 0">
                  <p>Không có tài khoản nào được tìm thấy.</p>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <div class="row alig n-items-start">
                    <form [formGroup]="chatLieuForm" (ngSubmit)="onSubmit()">
                      <input type="hidden" formControlName="id" id="id">
                      
                      <div class="mb-3">
                        <span><label for="ma" class="form-label">Mã: </label> </span>

                        <span id="ma">{{ chatLieuForm.get('ma')?.value }}</span>

                        <!-- <div *ngIf="f['ma'].invalid && (f['ma'].dirty || f['ma'].touched)">
                                <div *ngIf="f['ma'].errors">
                                  <div id="validationServer03Feedback">
                                    <small style="color: red;">Không được để trống</small>
                                  </div>
                                </div>
                              </div> -->
                      </div>
                      <div class="mb-4">
                        <label for="ten" class="form-label">Tên: </label>
                        <input type="text" class="form-control" formControlName="ten" id="ten">
                        <div *ngIf="f['ten'].invalid &&  (f['ten'].dirty || f['ten'].touched)">
                          <div *ngIf="f['ten'].errors">
                            <div id="validationServer03Feedback">
                              <small style="color: red;">Không được để trống</small>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="mb-4">
                        <label for="trangThai" class="form-label">Trạng thái: </label>
                        <br>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" formControlName="trangThai" id="inlineRadio1"
                            value="1">
                          <label class="form-check-label" for="inlineRadio1">Còn</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" formControlName="trangThai" id="inlineRadio1"
                            value="0">
                          <label class="form-check-label" for="inlineRadio1">hết</label>
                        </div>
                      </div>
                      <div>
                        <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" [disabled]="!chatLieuForm.valid">
                          {{ isEditMode ? 'Cập nhật' : 'Thêm' }}
                        </button>
                      </div>
                      <div *ngIf="showSuccessAlert" class="alert alert-success alert-dismissible fade show" role="alert">
                        {{successMessage}}
                        <button type="button" class="btn-close" aria-label="Close" (click)="closeSuccessAlert()"></button>
                      </div>
                      
                      <!-- Thông báo lỗi -->
                      <div *ngIf="errorMessage" class="alert alert-danger">
                        {{ errorMessage }}
                      </div>

                    </form>
                  </div>
                </div>
                <div id="earning"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
