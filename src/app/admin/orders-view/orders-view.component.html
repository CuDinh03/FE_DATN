                  <thead class="text-dark fs-4">

                        <h6 class="fw-semibold mb-0">Mã</h6>

                      </th>
                      <th scope="col">
                        <h6 class="fw-semibold mb-0">Thao tác</h6>
                      </th>

                    <tr *ngFor="let listHoaDon of listHoaDon; let i = index" style="height: 30px;">

                        <td>{{listHoaDon.ma }}</td>
                        <!-- <td>{{listHoaDon.ten}}</td> -->
                        <td>
                            <div *ngIf="listHoaDon.trangThai === true">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>

                                  </div>
                            </div>
                            <div *ngIf="listHoaDon.trangThai === false">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                  </div>
                            </div>
                        </td>
                        <td>

                                <i class="ti ti-x"></i>
                            </a>
                            <a href="/edit" style="color: #7A98FE;font-size: 20px;">
                                <i class="ti ti-edit"></i>
                            </a>
                        </td>
                    </tr>
                  </tbody>
