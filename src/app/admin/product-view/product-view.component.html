<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <app-sidebar></app-sidebar>
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item d-block d-xl-none">
                        <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                            <i class="ti ti-bell-ringing"></i>
                            <div class="notification bg-primary rounded-circle"></div>
                        </a>
                    </li>
                </ul>
                <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                    <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                        <li class="nav-item dropdown">
                            <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2"
                               data-bs-toggle="dropdown"
                               aria-expanded="false">
                                <img src="../assets/images/profile/user-1.jpg" alt="" width="35" height="35"
                                     class="rounded-circle">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                                 aria-labelledby="drop2">
                                <div class="message-body">
                                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                                        <i class="ti ti-user fs-6"></i>
                                        <p class="mb-0 fs-3">My Profile</p>
                                    </a>
                                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                                        <i class="ti ti-mail fs-6"></i>
                                        <p class="mb-0 fs-3">My Account</p>
                                    </a>
                                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                                        <i class="ti ti-list-check fs-6"></i>
                                        <p class="mb-0 fs-3">My Task</p>
                                    </a>
                                    <a href="./authentication-login.html"
                                       class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--  Header End -->
        <div class="container-fluid">
            <!--  Row 1 -->
            <div class="row">
                <div class="col-lg-12 d-flex align-items-strech">
                    <div class="card" style="width: 100%;">
                        <div class="card-body">
                            <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
                                <div class="mb-3 mb-sm-0"> 
                                    <h5 class="card-title fw-semibold">Danh sách danh mục</h5>
                                </div>
                                <div>

                                    <select class="form-select">
                                        <option value="1">Mã</option>
                                        <option value="2">Tên</option>
                                        <!--                    <option value="3">May 2023</option>-->
                                        <!--                    <option value="4">June 2023</option>-->
                                    </select>
                                </div>
                            </div>
                            <div *ngIf="danhMuc.length > 0">
                                <table class="table text-nowrap mb-0 align-middle">
                                    <thead class="text-dark fs-4">
                                    <tr>
                                        <th class="border-bottom-0" scope="col"> <h6 class="fw-semibold mb-0">#</h6></th>
                                        <th scope="col"><h6 class="fw-semibold mb-0">Mã</h6></th>
                                        <th scope="col"><h6 class="fw-semibold mb-0">Tên</h6></th>
                                        <th scope="col"><h6 class="fw-semibold mb-0">Trạng thái</h6></th>
                                        <th scope="col"><h6 class="fw-semibold mb-0">Action</h6></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let danhMuc of danhMuc; let i = index">
                                        <th scope="row">{{currentPage * pageSize + i + 1 }}</th>
                                        <td>{{danhMuc.ma }}</td>
                                        <td>{{danhMuc.ten}}</td>
                                        <td>{{danhMuc.trangThai}}</td>
                                        <td>
                                            <a [routerLink]="'/detail/' + danhMuc.id" type="button"
                                               class="btn btn-info me-2">Chi tiết</a>
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                Thêm
                                              </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div>
                                    <button class="btn btn-primary" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 0">
                                        <
                                    </button>
                                    <span style="margin: 5px">Page {{ currentPage + 1 }}</span>
                                    <button class="btn btn-primary" (click)="onPageChange(currentPage + 1)"
                                            [disabled]="currentPage === totalPages - 1">>
                                    </button>
                                </div>

                            </div>
                        </div>
                        <div *ngIf="danhMuc.length === 0">
                            <p>Không có danh mục nào được tìm thấy.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content" style="width: auto;">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Thêm danh mục</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form #addForm="ngForm">
                <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Mã</label>
                            <input type="text" class="form-control" id="ma"name="ma">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tên</label>
                            <input type="text" class="form-control" name="ten">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Trạng thái</label>
                            <input type="text" class="form-control" name="trangThai">
                        </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
                  <button [disabled]="addForm.invalid" type="button" class="btn btn-primary">Thêm</button>
                </div>

            </form>
              </div>
            </div>
          </div>
    </div>
</div>
