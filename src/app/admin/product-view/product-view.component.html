<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
     <app-sidebar></app-sidebar>
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
      <app-admin-header></app-admin-header>
      <!--  Header End -->
        <div class="container-fluid">
            <!--  Row 1 -->
            <div class="row">
                <div class="col-12 d-flex align-items-strech">
                    <div class="card" style="width: 1116px;">
                        <div class="card-body">
                            <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
                                <div class="mb-3 mb-sm-0">
                                    <h5 class="card-title fw-semibold">Danh sách danh mục</h5>
                                </div>
                                <div>

                                    <select class="form-select">
                                        <option value="1">Mã</option>
                                        <option value="2">Tên</option>
                                        <!--                    <option value="3">May 2023</option>-->
                                        <!--                    <option value="4">June 2023</option>-->
                                    </select>
                                </div>
                            </div>
                            <div *ngIf="danhMuc.length > 0">
                                <table class="table text-nowrap mb-0 align-middle col-6 mb-3">
                                    <thead class="text-dark fs-4">
                                    <tr>
                                        <th class="border-bottom-0" scope="col"> <h6 class="fw-semibold mb-0">#</h6></th>
                                        <th scope="col"><h6 class="fw-semibold mb-0">Mã</h6></th>
                                        <th scope="col"><h6 class="fw-semibold mb-0">Tên</h6></th>
                                        <th scope="col"><h6 class="fw-semibold mb-0">Trạng thái</h6></th>
                                        <th scope="col"><h6 class="fw-semibold mb-0">Action</h6></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let danhMuc of danhMuc; let i = index" style="height: 30px;">
                                        <th scope="row">{{currentPage * pageSize + i + 1 }}</th>
                                        <td>{{danhMuc.ma }}</td>
                                        <td>{{danhMuc.ten}}</td>
                                        <td>
                                            <div *ngIf="danhMuc.trangThai === true">
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                                                  </div>
                                            </div>
                                            <div *ngIf="danhMuc.trangThai === false">
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                                  </div>
                                            </div>
                                        </td>
                                        <td>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="mt-3 d-flex justify-content-end">
                                    <button class="btn btn-primary" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 0">
                                        <
                                    </button>
                                    <span style="margin: 5px">Page {{ currentPage + 1 }}</span>
                                    <button class="btn btn-primary" (click)="onPageChange(currentPage + 1)"
                                            [disabled]="currentPage === totalPages - 1">>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="danhMuc.length === 0">
                            <p>Không có danh mục nào được tìm thấy.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
