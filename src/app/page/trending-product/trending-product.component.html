<section class="section-margin calc-60px">
  <div class="container">
    <div class="section-intro pb-60px">
      <p>Popular Item in the market</p>
      <h2>Hàng <span class="section-intro__style">Mới về</span></h2>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let sanPham of chiTietSanPham">
        <div class="card text-center card-product">
          <div class="card-product__img">
            <img class="card-img" *ngIf="sanPham.hinhAnh && sanPham.hinhAnh.length > 0" [src]="sanPham.hinhAnh[1].url" alt="Ảnh sản phẩm">
            <ul class="card-product__imgOverlay">
              <li>
                <button><i class="ti ti-search"></i></button>
              </li>
              <li>
                <button (click)="findSanPhamById(sanPham.id)"><i class="ti ti-shopping-cart"></i></button>
              </li>
              <li>
                <button><i class="ti ti-heart"></i></button>
              </li>
            </ul>
          </div>
          <div class="card-body text-center">
            <p>{{ sanPham.danhMuc.ten }}</p>
            <h4 class="card-product__title"><a class="btn">{{ sanPham.sanPham.ten }} màu {{ sanPham.mauSac.ten }}</a></h4>
            <p class="card-product__price">{{ sanPham.giaBan | currency:'VND':'symbol':'1.0-0' }}</p>
            <p>Còn {{ sanPham.soLuong }} sản phẩm</p>
            <div class="rating">
              <i class="ti ti-star" [class.filled]="getDiemDanhGia(sanPham.id) >= 1"></i>
              <i class="ti ti-star" [class.filled]="getDiemDanhGia(sanPham.id) >= 2"></i>
              <i class="ti ti-star" [class.filled]="getDiemDanhGia(sanPham.id) >= 3"></i>
              <i class="ti ti-star" [class.filled]="getDiemDanhGia(sanPham.id) >= 4"></i>
              <i class="ti ti-star" [class.filled]="getDiemDanhGia(sanPham.id) >= 5"></i>
              <span>({{ getSoLuongDanhGia(sanPham.id) }} đánh giá)</span>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="mt-3">
      <button class="btn btn-primary" (click)="onPageChange(currentPage - 1)"
              [disabled]="currentPage === 0">
        < </button>
      <span style="margin: 5px">Trang {{ currentPage + 1 }}</span>
      <button class="btn btn-primary" (click)="onPageChange(currentPage + 1)"
              [disabled]="currentPage === totalPages - 1">>
      </button>
    </div>
  </div>
</section>
