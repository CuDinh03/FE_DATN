<app-header></app-header>
<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                             class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 class="my-3">{{ khachHang?.ten }}</h5>
                        <div class="d-flex justify-content-center mb-2">
                            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Cập nhật</button>
                            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary ms-1">Lưu</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-sm-3">
                                    <label for="ten" class="form-label">Full Name</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" id="ten" class="form-control" [(ngModel)]="khachHang.ten" name="ten">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <label for="ngaySinh" class="form-label">Birthday</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="date" id="ngaySinh" class="form-control" [(ngModel)]="khachHang.ngaySinh" name="ngaySinh">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <label for="sdt" class="form-label">Phone</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" id="sdt" class="form-control" [(ngModel)]="khachHang.sdt" name="sdt">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <label for="email" class="form-label">Email</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="email" id="email" class="form-control" [(ngModel)]="khachHang.email" name="email">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <label for="diaChi" class="form-label">Address</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" id="diaChi" class="form-control" [(ngModel)]="khachHang.diaChi" name="diaChi">
                                </div>
                            </div>
                            <hr>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
